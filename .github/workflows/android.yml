name: Android CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: '17'
      GRADLE_OPTS: -Dorg.gradle.daemon=false

    steps:
      - name: ðŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ðŸ§± Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      - name: ðŸ”§ PermissÃ£o para o Gradle
        run: chmod +x ./gradlew

      - name: ðŸ› ï¸ Build do projeto
        run: ./gradlew assembleRelease

      - name: âœ… Testes unitÃ¡rios
        run: ./gradlew test

      - name: ðŸ” Decodificar Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > health-keystore.jks

      - name: ðŸš€ Deploy com Fastlane
        run: |
          bundle install
          bundle exec fastlane android deploy_firebase
        env:
          FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          KEYSTORE_PATH: health-keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
