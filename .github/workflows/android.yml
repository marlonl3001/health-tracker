name: Android CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: '17'
      GRADLE_OPTS: -Dorg.gradle.daemon=false

    steps:
      - name: 🔄 Checkout do código
        uses: actions/checkout@v4

      - name: ☕ Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: 🧱 Cache do Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      - name: 🔧 Permissão para o Gradle
        run: chmod +x ./gradlew

      - name: 🛠️ Build do projeto
        run: ./gradlew assembleRelease

      - name: ✅ Testes unitários
        run: ./gradlew test

      - name: 🔐 Decodificar Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > health-keystore.jks

      - name: 🚀 Deploy com Fastlane
        run: |
          bundle install
          bundle exec fastlane android deploy_firebase
        env:
          FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          KEYSTORE_PATH: health-keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
