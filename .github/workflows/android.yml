name: Android CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      JAVA_VERSION: '17'
      GRADLE_OPTS: -Dorg.gradle.daemon=false

    steps:
      - name: ðŸ”„ Code checkout
        uses: actions/checkout@v4

      - name: â˜• JDK Setup
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ðŸ§± Gradle Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}

      - name: ðŸ”§ Gradle permission
        run: chmod +x ./gradlew

      - name: ðŸ› ï¸ Build project
        run: ./gradlew assembleRelease

      - name: Run Ktlint
        run: ./gradlew ktlintCheck

      - name: Run Detekt
        run: ./gradlew detekt

      - name: âœ… Unit Tests
        run: ./gradlew test

      - name: ðŸ” Keystore Decode
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > health-keystore.jks

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # ou a versÃ£o que preferir

#      - name: ðŸš€ Install Fastlane
#        run: sudo gem install fastlane

      - name: ðŸš€ Deploy with Fastlane
        run: bundle exec fastlane android deploy_firebase
        env:
          FIREBASE_CLI_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          KEYSTORE_PATH: health-keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
